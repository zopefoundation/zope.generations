[tox]
envlist =
    flake8,
    py27,
    py33,

[testenv]
commands =
    python setup.py test -q
deps =
    ZODB
    transaction
    zope.component
    zope.interface
    zope.processlifetime
    zope.site
    zope.testing
    zope.testrunner

[testenv:flake8]
basepython = python2.7
skip_install = true
deps = flake8
commands = flake8 --doctests src setup.py
